<div class="container">
  <div class="card">
    <div class="card-header p-4">
      <h5 class="mb-0">
        <i class="fa-solid fa-user-plus me-3"></i>Registro de un nuevo cliente
      </h5>
    </div>
    <div class="card-body p-4">
      <form [formGroup]="registroForm" (ngSubmit)="registrar()" novalidate="">

        <div class="col-6">
          <label class="form-label">Cédula: </label>
          <input type="text" class="form-control" formControlName="identificacion" />
         </div>


        <div class="col-6">
          <label class="form-label">Nombre: </label>
          <input type="text" class="form-control" formControlName="nombreCompleto" />
        </div>
         <div class="col-6">
          <label class="form-label">Email: </label>
          <input type="email" class="form-control" formControlName="email" />
        </div>
        <div class="col-6">
          <label class="form-label">Usuario: </label>
          <input type="text" class="form-control" formControlName="usuario" />
        </div>
         <div class="col-6">
          <label class="form-label">Dirección: </label>
          <input type="text" class="form-control" formControlName="direccion" />
        </div>
         <div class="col-6">
          <label class="form-label">Teléfono: </label>
          <input type="number" class="form-control" formControlName="telefono" />
        </div>
         <div class="col-6">
          <label class="form-label">Contraseña: </label>
          <input type="password" class="form-control" formControlName="password" />
        </div>
        <div class="col-6">
            <label class="form-label">Repetir contraseña: </label>
            <input type="password" class="form-control" formControlName="confirmaPassword" />
        </div>
        @if (registroForm.hasError('passwordsMismatch')) {
            <p>Las contraseñas no coinciden</p>
            }
        <br>
        <div class="col-12 text-left">
          <button type="submit" class="btn btn-primary" [disabled]="registroForm.invalid">
            <i class="fa-solid fa me-2"></i>Registrarse
          </button>
        </div>
      </form>
    </div>
  </div>
 </div>
