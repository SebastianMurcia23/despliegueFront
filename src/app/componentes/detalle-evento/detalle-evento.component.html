<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white p-4">
      <h5 class="mb-0">
        <i class="fa-solid fa-box me-3"></i>Detalles del Evento: <strong>{{nombre}}</strong>
      </h5>
    </div>
    <div class="card-body p-4">
      <div class="row">
        <!-- Imagen -->
        <div class="col-lg-6 mb-4">
          <label><h5>Portada:</h5></label>
          <img src="{{imagenPortada}}" alt="Imagen del evento" class="rounded img-fluid shadow">
          <label><h5>Localidades:</h5></label>
          <img src="{{imagenLocalidades}}" alt="Imagen del evento" class="rounded img-fluid shadow">
        </div>
        
        

        <!-- Información del evento -->
        <div class="col-lg-6">
          <div class="mb-3">
            <label class="form-label fw-bold">Código del Evento:</label>
            <p class="form-control bg-light">{{codigoEvento}}</p>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Descripción:</label>
            <textarea class="form-control"  rows="3"  readonly>{{descripcion}}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Fecha:</label>
            <p class="form-control bg-light">{{fecha}}</p>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Tipo de Evento:</label>
            <p class="form-control bg-light">{{tipo}}</p>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Ubicación:</label>
            <p class="form-control bg-light">{{ubicacion}}</p>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Dirección:</label>
            <p class="form-control bg-light">{{direccion}}</p>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Estado:</label>
            <p class="form-control bg-light">{{estado}}</p>
          </div>




         
        <!--LOCALIDADES
        
         <div class="col-12 text-left">
          <button type="submit" class="btn btn-primary" >
            <i class="fa-solid fa-car me-2"></i>Añadir al carrito
          </button>
        </div>
        -->
        <div class="mb-3">
          <label for="respuestas" class="form-label"><h4>Localidades</h4></label>
          <div class="table-responsive">
            <table class="table table-striped table-hover table-responsive">
                <thead>
                    <tr>
                        
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Capacidad maxima:</th>
                        
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    @for (itemLis of localidadesList; track $index) {             
                    <tr>
                        
                        <td>
                            <p>{{""+itemLis.getCodigo()}}</p>
                        </td>
                        <td>
                            <p>{{itemLis.getNombreLocalidad()}}</p>
                        </td>
                        <td>
                            <p>{{itemLis.getCapacidadMaxima()}}</p>
                        </td>
                       
                        <td>
                          
                            <a routerLink="/verLocalidad/{{codigoEvento}}/{{itemLis.getCodigo()}}">Ver</a>
                       
                        </td>
                      
                    </tr>
                    }
                </tbody>
            </table>
        </div>
        </div>

        </div>
      </div>
    </div>
  </div>
</div>
