<div class="container">
    <div class="card">
        <div class="card-header ps-5 pt-4 pb-4">
            <h5 class="mb-0"><i class="fa-solid fa-location-dot me-3"></i>Gestión de eventos</h5>
        </div>
        <div class="card-body p-5">
 
       
            <button type="button" class="btn btn-danger anim-e" (click)="confirmarEliminacion()" [disabled]="seleccionados.length == 0" data-bs-toggle="modal" data-bs-target="#borrar">
                <i class="fa-solid fa-trash me-1"></i> Eliminar {{ textoBtnEliminar }}
            </button>
 
            <div class="table-responsive">
                <table class="table table-striped table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Imagen</th>
                            <th>Ciudad</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        @for (item of eventos; track $index) {
                        <tr>
                            <td>
                                <p>{{item.id}}</p>
                            </td>
                            <td>
                                <p>{{item.nombre}}</p>
                            </td>
                            <td>
                                <p>{{item.tipo}}</p>
                            </td>
                            <td>
                                <img src="{{item.imagenPortada}}" alt="{{item.nombre}}" class="rounded img-fluid"
                                    style="max-width: 100px;">
                            </td>
                            <td>
                                <p>{{item.ciudad}}</p>
                            </td>
                            <td>
                                <p>{{item.fecha}}</p>
                            </td>
                            <td>
                                <p>{{item.estado}}</p>
                            </td>
                            <td>
                                <a routerLink="/verEventoAdmin/{{item.id}}">Editar</a>
                            </td>
                            
                            <td>
                                <input #check class="form-check-input" type="checkbox" (change)="seleccionar(item, check.checked)" />
                            </td>
                            
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
 
 
        </div>
 
 
    </div>
 
 
 </div>
