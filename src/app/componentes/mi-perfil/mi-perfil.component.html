
<div class="container mt-5">
    <h2>Mi perfil:</h2>
  <!-- Botón de Enviar -->
  <button type="submit" class="btn btn-primary">Guardar cambios</button>
     <!-- Campo para ID Cliente -->
     <div class="mb-3">
        <label for="idCliente" class="form-label">ID Cliente</label>
        <p class="form-control" id="idCliente" >{{idUser}}</p>
    </div>

    <!-- Campo para Usuario -->
    <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <p class="form-control"  >{{username}}</p>
        
    </div>

    <!-- Campo para Identificación -->
    <div class="mb-3">
        <label for="identificacion" class="form-label">Identificación</label>
        <p class="form-control" >{{identificacionUsuario}}</p>
        
    </div>
     <!-- Campo para correo -->
     <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <p class="form-control"  >{{emailUser}}</p>
        
    </div>
    <form [formGroup]="editarUsuarioForm" (ngSubmit)="editarUsuario()" novalidate="">
       <h2>Editar datos personales:</h2>

        <!-- Campo para Nombre Completo -->
        <div class="mb-3">
            <label for="nombreCompleto" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombreCompleto" value="{{nombreUsuario}}"formControlName="nombreF">
        </div>

        <!-- Campo para Dirección -->
        <div class="mb-3">
            <label for="direccionF" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" value="{{direccion}}"formControlName="direccionF">
        </div>

        <!-- Campo para Teléfono -->
        <div class="mb-3">
            <label for="telefonoF" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" value="{{telefono}}" formControlName="telefonoF">
        </div>

       <!-- Botón de Enviar -->
  
    <button type="button" class="btn btn-primary col-3" (click)="desactivarCuenta()">Desactivar cuenta</button>
  
  
    </form>
</div>
