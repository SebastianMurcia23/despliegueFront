<div class="container">
  <div class="card">
    <div class="card-header p-4">
      <h5 class="mb-0">
        <i class="fa-solid fa-box me-3"></i>Transferir Ticket
      </h5>
    </div>
    <div class="card-body p-4">

      <form [formGroup]="transferirTicketForm" (ngSubmit)="transferirTicket()">
        
        <div class="col-6">
            <label class="form-label">Identificación del Destinatario: </label>
            <input type="text" class="form-control" formControlName="identificacionDestinatario" />
          </div>
        
          <div class="col-6">
            <label class="form-label">Código del Ticket: </label>
            <input type="text" class="form-control" formControlName="codigoTicket" />
          </div>
          <br>
          <div class="col-12 text-left">
            <button type="submit" class="btn btn-primary" [disabled]="transferirTicketForm.invalid">
              <i class="fa-solid fa me-2"></i>Transferir Ticket
            </button>
           </div>
        </form>
</div>
</div>
</div>
